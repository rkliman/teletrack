<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Teletrack Video Chat</title>
    
    <!-- Use Bootswatch CSS from cdn -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/chat.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Teletrack.xyz</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <a class="btn btn-primary ml-1" href="/chat">Start Chatting</a>
        </div>
    </nav>
    <div class="row">
        <h1 class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="7%" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
            </svg>
        </h1>
    </div>
    <div class="row">
        <h1 class="text-center">
            Start Chatting!
        </h1>
        <h3 class="text-center">
            <small> Share the following ID with the pal that wants to talk with you: </small>
            <!-- The ID of your current session -->
        </h3>

        <p class="text-center">
            <span id="peer-id-label"></span>
        </p>

        <div class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary col-md-6 col-lg-6" id="startCall">Start Chat Session</button>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="d-flex justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="7%" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </div>
        <h1 class="text-center">
            Or, Join a Room
        </h1>
        <!-- Connection Form  -->
        <div class="d-flex justify-content-center">
            <div class="form-group col-md-6 col-lg-6 mb-3">
                <label for="peer-id-input">Room id</label>
                <input type="text" class="form-control" id="peer-id-input" placeholder="Room Id">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary col-md-6 col-lg-6" id="joinCall">Join Chat Session</button>
        </div>
    </div>
 
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.1/dist/socket.io.min.js"></script>
    <script src="resources/js/chat_menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
